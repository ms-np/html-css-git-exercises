<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <div>
            <form method="GET" id="checkout-form" class="checkout__form">
              <!-- Add the form fields here -->
              <fieldset>
                <legend>Billing Address</legend>
                <label for="al_1">Address Line 1</label>
                <input type="text" name="address_1" id="al_1" />
                <label for="al_2">Address Line 2</label>
                <input type="text" name="address_2" id="al_2" />
                <label for="pcode">Postcode</label>
                <input type="text" name="postcode" id="pcode" />
                <label for="city">City</label>
                <input type="text" name="city" id="city" />
              </fieldset>
              <fieldset>
                <legend>Delivery Address</legend>
                <label for="dal_1">Address Line 1</label>
                <input type="text" name="daddress_1" id="dal_1" />
                <label for="dal_2">Address Line 2</label>
                <input type="text" name="daddress_2" id="dal_2" />
                <label for="dpcode">Postcode</label>
                <input type="text" name="dpostcode" id="dpcode" />
                <label for="dcity">City</label>
                <input type="text" name="dcity" id="dcity" />
              </fieldset>
              <button type="submit">Complete Purchase</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
